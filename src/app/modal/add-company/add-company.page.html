<ion-header>
  <ion-toolbar>
    <ion-title>add-company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="addCompanyForm" (ngSubmit)="submit()">

      <br>
      <ion-col class="row">
        <ion-item lines="none" class="valid" [class.is-invalid]="(addCompanyForm.get('name').invalid && isSubmitted)">
          <ion-input formControlName="name" type="text" placeholder="Name">
          </ion-input>
        </ion-item>

        <ion-item lines="none" class="valid"
          [class.is-invalid]="(addCompanyForm.get('contact_person').invalid && isSubmitted)">
          <ion-input formControlName="contact_person" type="text" placeholder="contact_person">
          </ion-input>
        </ion-item>

        <ion-item lines="none" class="valid"
          [class.is-invalid]="(addCompanyForm.get('contact_number').invalid && isSubmitted)">
          <ion-input formControlName="contact_number" type="text" placeholder="contact_number">
          </ion-input>
        </ion-item>

        <ion-item lines="none" class="valid"
          [class.is-invalid]="(addCompanyForm.get('contact_email').invalid && isSubmitted)">
          <ion-input formControlName="contact_email" type="text" placeholder="contact_email">
          </ion-input>
        </ion-item>

      </ion-col>
    </form>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border" style="margin-bottom: 40px;">
  <ion-row>
    <ion-col>
      <ion-button (click)="submit()" color="primary" shape="round" fill="outline"
        style="width: 90%;margin-left: 20px;margin-bottom: 20px;">
        <strong>
          Save
        </strong>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="dismiss()" color="secondary" shape="round" fill="outline"
        style="width: 90%;margin-right: 20px;margin-bottom: 20px;">
        <strong>
          Dismiss
        </strong>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-footer>
