<ion-header>
  <ion-toolbar>
    <ion-title>man-device</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-card>
  <ion-searchbar [(ngModel)]="searchText" (ngModelChange)="get_docs()" showCancelButton="focus"></ion-searchbar>
</ion-card>

<ion-content>
  <ion-grid>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <table>
            <tr class="header">
              <th>Name</th>
              <th>Reference</th>
              <th>Company</th>
              <th>state</th>
            </tr>
            <tr *ngFor="let doc of Device;">
              <td>{{doc.name}}</td>
              <td>{{doc.ref}}</td>
              <td>{{doc.company}}</td>
              <td>{{doc.state}}</td>

              <!-- <td>
                <ion-item lines="none" class="ion-no-padding">
                  <ion-button color="danger" (click)="del_document(doc.id, doc.doc_title)" shape="outline">Delete
                  </ion-button>
                  <ion-button color="success" (click)="edit_doc(doc.id, doc.doc_title, doc.doc_url, doc.doc_type)"
                    shape="outline">Edit</ion-button>
                </ion-item>
              </td> -->
            </tr>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-col>

    
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="add_new_device();">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
